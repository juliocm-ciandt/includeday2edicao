<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include Day CI&T 2015</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <a class="navbar-brand" href="index.html">
                        <img class="img-responsive" alt="Logo CI&T" src="img/logo_ciandt.png">
                    </a>
                    <div class="inner" alt="Menu de navegação">
                        <ul class="nav masthead-nav">
                            <li>
                                <a href="index.html" alt="Link para Home">Home</a>
                            </li>

                            <li>
                                <a href="minhasinformacoes.html" alt="Link para minhas informações">Minhas Informações</a>
                            </li>

                            <li class="active">
                                <a href="funcionarios.html" alt="Link para lista de funcioários">Funcionários</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <div class="row-fluid row-form">
                        <h2>Funcionários</h2>
                        <div class="panel panel-primary" alt="Listagem de todos os funcionários">
                            <div class="panel-heading">
                                <div>
                                    <span class="clickable filter" data-toggle="tooltip" title="Clique para habilitar filtro" alt="Clique para habilitar filtro" data-container="body">
                                        <i class="glyphicon glyphicon-filter"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="col-lg-10 col-md-10">
                                    <input type="text" class="form-control" id="campo-filtro" alt="Campo de texto para filtrar os funcionários" data-action="filter" data-filters="#dev-table" placeholder="Filtrar Funcionários..." />
                                </div>
                                <button type="button" id="btn-filtrar" class="btn btn-success col-lg-2 col-md-2" alt="Botão para filtrar os registros">Filtrar &raquo;</button>
                            </div>
                            <table class="table table-hover" id="dev-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Cargo</th>
                                        <th>E-mail</th>
                                    </tr>
                                </thead>
                                <tbody class="table-result"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bibliotecas de Script -->
    <script src="js/libs/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/libs/querystring-0.9.0-min.js"></script>
    <script src="js/libs/AppSettings.js"></script>
    <script src="js/funcionarios.js"></script>
    <!-- Fim das Bibliotecas de Script -->
    <!-- Scripts da página -->
    <script>
        jQuery(document).ready(function () {
            Funcionarios.inicializar();
        });
    </script>
</body>
</html>
